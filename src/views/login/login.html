<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <title>Login</title>
</head>

<body>
  <header>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item">
            Home
          </a>

          <a class="navbar-item">
            Documentation
          </a>

          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              More
            </a>

            <div class="navbar-dropdown">
              <a class="navbar-item">
                About
              </a>
              <a class="navbar-item">
                Jobs
              </a>
              <a class="navbar-item">
                Contact
              </a>
              <hr class="navbar-divider">
              <a class="navbar-item">
                Report an issue
              </a>
            </div>
          </div>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary">
                <strong>Sign up</strong>
              </a>
              <a class="button is-light">
                Log in
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="section">
      <div class="container" style="width: 30%">
        <form>
          <div class="has-text-centered">
            <img src="apple.png" width="80px" height="80px" class="has-text-centered ">
          </div>
          <div class="title has-text-centered mt-5 mb-6">Sign in to your account</div>

          <div class="control has-text-weight-semibold">
            <label>
              id
              <input class="input mt-1" type="text">
            </label>
          </div>

          <div class="control mt-5 has-text-weight-semibold">
            <label>
              Password
              <input class="input mt-1" type="password">
            </label>
          </div>

          <div class="has-text-centered mt-6 ">
            <button class="button is-fullwidth has-background-link has-text-white has-text-weight-semibold">Sign
              in</button>
          </div>
          <div class="has-text-centered mt-5">
            <p>회원이 아니세요? <a class="is-link">회원 가입하기</a></p>
          </div>


        </form>
      </div>
    </div>
  </main>

</body>

</html>
