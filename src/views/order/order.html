<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <title>Document</title>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <!-- Font - Noto Sans Korean semibold 600 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@600&display=swap" rel="stylesheet">

  <!-- Custom CSS & JS -->
  <script src="../public/loadHTML.js"></script>
  <script src="order.js" defer type="module"></script>
  <link rel="stylesheet" href="/public/Header/header.css" />
  <link rel="stylesheet" href="/public/Footer/footer.css" />
  <link rel="stylesheet" href="order.css">

  <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<div class="modal" id="editOrderModal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">주문 정보 수정</p>
    </header>
    <section class="modal-card-body">
      <div class="field">
        <label class="label">이름</label>
        <div class="control">
          <input class="input" type="text" placeholder="이름을 입력해주세요" id="modalName">
        </div>
      </div>

      <div class="field">
        <label class="label">연락처</label>
        <div class="control">
          <input class="input" type="tel" placeholder="연락처를 입력해주세요" id="modalPhone">
        </div>
      </div>

      <div class="field">
        <label class="label">주소</label>
        <div class="control" id="changetemp">
          <input class="button type="button" value="주소 찾기" id="findAddress" id="modalAddress">
        </div>
      </div>

      <div class="field">
        <label class="label">상세주소</label>
        <div class="control">
          <input class="input" type="text" placeholder="Enter detailed address" id="sample6_detailAddress">
        </div>
      </div>

      <div class="field">
        <label class="label">수량</label>
        <div class="control">
          <input class="input" type="number" placeholder="Enter quantity" value="1" id="modalQuantity">
        </div>
      </div>
    </section>
    <footer class="modal-card-foot">
      <button class="button is-success" id="editOrder" style="background-color: #171717;" >수정</button>
      <button class="button"  id="cancelModal">취소</button>
    </footer>
  </div>
</div>
<body>
  
  <!-- Header -->
  <script>
    loadHTML("/public/Header/header.html");
  </script>
  <main>
    <section class="section py-0">
      <div class="side-menu">
        <h3 class="title is-3">My Page</h3>
        <a class="active has-text-black" href="/orders">주문 / 배송</a><br />
        <a class="has-text-black" href="/users">회원 정보 수정</a><br />
      
      </div>
      <div class="container" style="padding-top:80px; padding-bottom:300px">
        <h1 class="title has-text-centered">Your order summary</h1>
        <div class="columns is-centered my-6">
          <div class="tabs is-toggle is-toggle-rounded">
            <ul>
              <li class="is-active">
                <a style="background-color: #171717;">
                  <span>Current Order</span>
                </a>
              </li>
              <li>
                <a>
                  <span>&nbsp;&nbsp;Past Order&nbsp;&nbsp;</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="columns ">
          <div class="column is-12">
            <table style="border-collapse: collapse; width: 100%;" class="table is-striped">
              <thead>
                <tr>
                  <th  width: 200px;"></th>
                  <th  width: 350px;">상품 이름</th>
                  <th>주문 일자</th>
                  <th>주문 금액<br></th>
                  <th  style="text-align:center">주문 정보</th>
                  <th  style="text-align:center">주문 상태</th>
                  
                </tr>
              </thead>
              <tbody id="tableBody">
              </tbody>
            </table>
          </div>
          

        </div>

      </div>
    </section>
  </main>
  <script>
    loadHTML("/public/Footer/footer.html");
  </script>
</body>

</html>
