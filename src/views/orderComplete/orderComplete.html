<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <link rel="stylesheet" href="./orderComplete.css" />
  <title>orderComplete</title>
</head>

<body>
  <!-- 헤더 삽입 -->
  <!-- /헤더 삽입 -->

  <div class="section">
    <div class="center-text">Order / Payment</div>
  </div>

  <!-- 배송 정보 -->
  <div class="container">
    <div class="box">
      <div class="is-normal center-label">
        <label class="center-label">배송 정보</label>
      </div>

      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">이름 / 연락처</label>
        </div>
        <div class="field-body">
          <div class="control">
            <ul class="order__delivery__user">
              <li id="delivery-name"><input type="text" placeholder="김철수"></li>
              <li id="info-separator">|</li>
              <li id="delivery-mobile"><input type="number" placeholder="010-1234-5678"></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label" for="delivery-addr">주소</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control" id="delivery-addr">
              (17900)  서울 성동구 아차산로17길 48 성수낙낙 2층 
            </div>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">배송지</label>
        </div>
        <div class="field-body">
          <div class="field is-normal is-narrow">
            <div class="control">
              <label class="radio" for="delivery_choice_0">
                <input type="radio" onclick="ChoiceQuickDeliveryAddress(11492778)" id="delivery_choice_0"
                  name="delivery_choice" value="엘리스님 배송지" checked>
                  엘리스님 배송지
              </label>
            </div>
          </div>
        </div>

        <button type="button" class="button is-info field control" onclick="showModal()">배송지 변경</button>

        <!-- 모달 창 -->
        <div id="myModal" class="modal">
          <div class="modal-background"></div>

          <!-- 모달 내용 -->
          <div class="modal-content">
            <div class="box">
              <!-- 배송지 변경 폼이나 내용 추가 가능한 부분 -->
              <div class="is-normal center-label">
                <label class="center-label">신규 배송지</label>
              </div>
            </div>
            <div class="box">
              <div class="is-normal center-label">
                <div class="table-container">
                  <table class="table is-fullwidth">
                    <colgroup>
                      <col style="width:122px">
                      <col style="width:0">
                    </colgroup>
                    <tbody> <!-- 여기로 이동 -->
                      <tr>
                        <th scope="row">배송지명</th>
                        <td>
                          <input name="title" type="text" class="input" value="">
                        </td>
                      </tr>
                      <tr>
                        <th scope="row">주소 <span class="has-text-danger">*</span></th>
                        <td>
                          <div class="field">
                            <div class="control">
                              <input class="input" type="text" id="postcode" name="postcode" placeholder="우편번호"
                                readonly>
                            </div>
                          </div>

                          <div class="field">
                            <div class="control">
                              <button class="button is-info" type="button" onclick="execDaumPostcode()">우편번호 찾기</button>
                            </div>
                          </div>

                          <div class="field">
                            <div class="control">
                              <input class="input" type="text" id="address" name="address" placeholder="도로명 주소"
                                readonly>
                            </div>
                          </div>

                          <div class="field">
                            <div class="control">
                              <input class="input" type="text" id="detailA_address" name="detailAddress"
                                placeholder="상세 주소" required>
                            </div>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>

                  <!-- 모달창 하단 버튼 -->
                  <div class="buttons has-addons">
                    <button type="button" class="button is-info" onclick="chk_submit();">등록</button>
                    <button type="button" class="button is-light" onclick="clearFields();">초기화</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <button class="modal-close is-large" aria-label="close" onclick="closeModal()"></button>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">배송 요청사항</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <div class="select">
                <select name="dlv_selectbox" id="dlv_selectbox" onchange="showEtc(this.value);">
                  <option value="" selected disabled>배송 시 요청사항을 선택해주세요</option>
                  <option value="fragile">부재 시 경비실에 맡겨주세요</option>
                  <option value="fragile">부재 시 집 앞에 놓고 가주세요</option>
                  <option value="contact">배송 전 연락 바랍니다</option>
                  <!-- <option value="etc">직접 입력</option> -->
                </select>
              </div>
            </div>
          </div>
          <div class="field">
            <div class="control">
              <textarea class="textarea" name="etc_textarea" id="etc_textarea" style="display:none" maxlength="50"
                onkeyup="return textarea_maxlength(this)" placeholder="최대 50자까지 입력 가능합니다."></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 전시 정보 -->
  <div class="container">
    <div class="box exhibition-container">
      <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth is-narrow">
        <colgroup class="is-narrow">
          <col width="100px">
          <col width="10px">
          <col width="10px">
          <col width="10px">
        </colgroup>
        <thead>
          <tr>
            <th scope="col">전시 정보</th>
            <th scope="col">수량</th>
            <th scope="col">배송비</th>
            <th scope="col">주문금액</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="td_product">
              <!-- 전시 정보 -->
              <div class="connect_img">
                <img src="https://prestigecollection.kr/data/item/1693554614/6re466a87.jpg" alt="" width="100"
                  height="200">
              </div>
              <div class="article_info connect_info">
                <div class="box_product">
                  <span class="list_info">상품명</span>
                </div>
              </div>
            </td>
            <td><span>1 개</span></td>
            <td rowspan="1">
              <span class="box_normal-dlv-amt" data-policy-no="3919">무료</span>
            </td>
            <td class="price"><span>0 원</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="has-text-centered">
    <button class="button is-primary is-medium" onclick="placeOrder()">주문하기</button>
  </div>

</body>
<script src="./orderComplete.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

</html>
