<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detailPage</title>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <!-- Font - Noto Sans Korean semibold 600 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@600&display=swap" rel="stylesheet">

    <!-- Custom CSS & JS -->
    <script src="../public/loadHTML.js"></script>
    <link rel="stylesheet" href="../public/Header/header.css" />
    <link rel="stylesheet" href="../public/Footer/footer.css" />

    <link rel="stylesheet" href="./productDetail.css" />
</head>

<body>

    <!-- Header -->
    <script>
        loadHTML("../public/Header/header.html");
    </script>

    <main class="container">
        <section class="flex-container section columns is-multiline is-vcentered">

            <!--이미지-->
            <div class="column is-full-table is-half-desktop">
                <figure class="card-image">
                    <img src="https://prestigecollection.kr/data/item/1692435835/6re466a87.png" alt="" srcset="">
                </figure>
            </div>
            <!-- /이미지-->

            <!--작품 설명-->
            <div class="column is-full-table is-half-desktop">
                <ul>
                    <li class="columns">
                        <span class="column is-one-quarter" style="font-weight: bold;"><strong>제목</strong></span>
                        <span class="column">An Insane Desire for You</span>
                    </li>
                    <li class="columns">
                        <span class="column is-one-quarter" style="font-weight: bold;"><strong>작가</strong></span>
                        <span class="column">트레이시 에민</span>
                    </li>
                    <li class="columns">
                        <span class="column is-one-quarter" style="font-weight: bold;"><strong>전시 장소</strong></span>
                        <span class="column">a</span>
                    </li>
                    <li class="columns">
                        <span class="column is-one-quarter" style="font-weight: bold;"><strong>가격</strong></span>
                        <span class="column">a</span>
                    </li>
                    <li class="columns">
                        <span class="column is-one-quarter" style="font-weight: bold;"><strong>전시 기간</strong></span>
                        <span class="column">a</span>
                    </li>

                    <li class="columns is-vcentered">
                        <span class="column is-one-quarter" style="font-weight: bold;"><strong>수량</strong></span>

                        <div class="columns is-mobile">
                            <div class="column is-narrow">
                                <button class="minus button is-warning is-light">-</button>
                            </div>
                            <div class="column is-narrow">
                                <p class="cartCount">1</p>
                            </div>
                            <div class="column is-narrow">
                                <button class="plus button is-warning is-light">+</button>
                            </div>
                        </div>
                    </li>
                </ul>

                <!--장바구니 버튼-->
                <div class="btn-container">
                    <button class="button is-fullwidth flex-container">장바구니 추가</button>
                    <!--/장바구니 버튼-->
                </div>
            </div>
            <!-- /작품 설명-->
        </section>

        <section>
            <div class="container item-info-wrap">
                <div class="section">
                    <div class="mb-5">
                        <!--- 전시 정보 -->
                        <div class="p-2 tab-pane is-active" id="tab-goods-info">
                            <div class="sit_mat" style="padding-top:1rem; border-top:1px solid #e5e5e5;">

                                <div class="notification mb-2 has-text-weight-bold is-size-6">전시 정보
                                </div>
                                <div class="container">

                                    <!-- 전시 상세 설명 -->
                                    <div class="art-descrpiton">트레이시 에민은 런던에 거주하면서 작품
                                        활동을 하고 하며,
                                        그녀의 작품들은 회화, 드로잉, 사진, 설치물, 비디오 등으로 구성되어 있습니다.
                                    </div>
                                    <!-- /전시 상세 설명 -->
                                </div>

                            </div>
                        </div>
                        <!-- 작가 정보 -->
                    </div>
                </div>
            </div>
            <!-- </section> -->
    </main>
    <!-- Footer -->
    <script>
        loadHTML("../public/Footer/footer.html");
    </script>

<script src="./productDetail.js"></script>
